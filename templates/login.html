<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1" charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="card card-container">
        <a class="navbar-brand" style="color: #333; text-align: center" href="#"><img src="{% static 'img/ngeeann-logo.png' %}" alt="" style="display: inline-block; height: 30px;">Career Advisory</a>
        <hr/>
            <div class="alert alert-warning" id="alert-box" role="alert" style="display: none;"></div>
            <form class="form-signin" method="post" action="/authenticate/">
                {% csrf_token %}
                <span id="reauth-email" class="reauth-email"> </span>
                <p class="input_title">Username</p>

                <input type="text" id="username_input" name="username_input" class="login_box" placeholder="Username" required autofocus>

                <p class="input_title">Password</p>

                <input type="password" id="password_input" name="password_input" class="login_box" placeholder="******" required>

                <button class="btn btn-lg btn-primary" type="submit" id="loginBtn" name="loginBtn">Login</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
</body>

</html>

{% load static %}
<script src="{% static 'js/ajaxpost.js' %}"></script>
<script>
    $("#loginBtn").click(function (event) {
        event.preventDefault();
        var dataString = '&username=' + $("#username_input").val() + '&password=' + $("#password_input").val();
        $('#cover').fadeOut(1000);
        $.ajax({
            type: 'POST',
            url: '/authenticate/',
            dataType: 'json',
            data: dataString,
            success: function(data) {
                $('#overlay').remove();
                if (data.status == 'success') {
                    location.reload();
                    //alert('Login Success!')
                } else {
                    //alert(data.message);
                    document.getElementById("alert-box").style.display = 'block';
                    $("#alert-box").html(data.message);
                }
            },
            error: function(xhr) {
                alert(xhr);
            }
        });
        return false;
    });
</script>
